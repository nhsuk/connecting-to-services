sudo: required

services:
  - docker

language: node_js

node_js:
- node
script:
- npm run lint
- npm run generate-coverage
- npm run check-coverage
- npm run upload-coverage-coveralls
- npm run upload-coverage-codacy
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- chmod +x ./scripts/*
- ./scripts/docker_ci.sh

