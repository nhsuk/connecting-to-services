version: '2.1'

services:

  travis-tests:
    build:
      context: .
      args:
        NODE_ENV: development
    command: sh -c "npm run travis"
    volumes:
      - .:/code
      - c2s-node_modules:/code/node_modules
    environment:
      API_BASE_URL: 'http://nearby-services-api:3001'
      COVERALLS_REPO_TOKEN: ${COVERALLS_REPO_TOKEN}
      TRAVIS: ${TRAVIS}
      TRAVIS_BRANCH: ${TRAVIS_BRANCH}
      TRAVIS_COMMIT: ${TRAVIS_COMMIT}
      TRAVIS_JOB_ID: ${TRAVIS_JOB_ID}
    links:
      - nearby-services-api:nearby-services-api
    ports:
      - 3000:3000

  nearby-services-api:
    image: "nhsuk/nearby-services-api:${NEARBY_SERVICES_API_DOCKER_IMAGE_TAG-latest}"
    links:
      - mongodb-pharmacy:mongo

  mongodb-pharmacy:
    image: "nhsuk/mongodb-pharmacy:${PHARMACY_DB_DOCKER_IMAGE_TAG-latest}"

volumes:
  c2s-node_modules:
